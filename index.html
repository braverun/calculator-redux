<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <title>Basic JavaScript Calculator</title>
</head>
<body>
  <section class="calculator-container">
    <div class="calculator-screen">
      <span class="display">0</span>
    </div>
    <ol>
      <li><button>7</button></li>
      <li><button>8</button></li>
      <li><button>9</button></li>
      <li><button class="function-button">รท</button></li>
      <li><button>4</button></li>
      <li><button>5</button></li>
      <li><button>6</button></li>
      <li><button class="function-button">x</button></li>
      <li><button>1</button></li>
      <li><button>2</button></li>
      <li><button>3</button></li>
      <li><button class="function-button">+</button></li>
      <li><button class="function-button">CA</button></li>
      <li><button>0</button></li>
      <li><button class="function-button">=</button></li>
      <li><button class="function-button">-</button></li>
    </ol>
  </section>
</body>
</html>
